<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>園區剩餘車位</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div>
                <h1 class="text-center mt-3">剩餘車位系統</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead style="font-size: 2rem;">
                        <tr class="col text-center">
                            <th class="col text-center">場站名稱</th>
                            <th class="col text-center">車位剩餘</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 1.5rem;">
                        <tr v-for="item in huahang_spaces" :key="item.id" class="text-center">
                            <td>
                                {{ item.name }}
                            </td>
                            <td v-if="item.remaining_space == null">
                                待建置
                            </td>
                            <td v-if="item.remaining_space <= 0 && item.remaining_space != null" class="text-danger">
                                滿位
                            </td>
                            <td v-if="item.remaining_space != null && item.remaining_space > 0"  class="text-success">
                                {{ item.remaining_space }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/all.js"></script>
</body>

</html>
